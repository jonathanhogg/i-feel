<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>I feel…</title>
        <meta name="application-name" content="I feel…">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <script type="module" src="feel.js"></script>
        <style>
            body {
                margin: 0;
                color: white;
                font-family: "Helvetica Neue",helvetica,arial,sans-serif;
                font-weight: 300;
            }

            a { color: inherit; }

            #container {
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                width: 100%;
                background-color: black;
            }

            a.ribbon {
                position: absolute;
                display: block;
                right: 0;
                top: 0;
                background-color: #555;
                font-size: 14px;
                text-align: center;
                text-decoration: none;
                width: 200px;
                line-height: 40px;
                border: 1px solid;
                transform-origin: 200px 0;
                transform: rotate(45deg) translate(100px,55px);
            }

            #info {
                position: absolute;
                margin: 40px;
                left: 0;
                bottom: 0;
                font-size: 16px;
                text-shadow: 0 0 0.25em black;
            }

            #credit { font-size: 14px; }

            #license {
                position: absolute;
                display: block;
                margin: 40px;
                right: 0;
                bottom: 0;
                width: 80px;
                height: 15px;
                background-image: url(https://i.creativecommons.org/l/by-nc-sa/4.0/80x15.png);
            }

            .faded {
                opacity: 0.5;
                transition: opacity 100ms 0ms linear;
            }
            .faded:hover { opacity: 1; }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <div id="info" class="faded">
            I feel <span id="mood">…</span> (2017 redux)
            <div id="credit">
                An interactive digital artwork by <a href="https://www.jonathanhogg.com/" target="_blank">Jonathan&nbsp;Hogg</a>,
                originally commissioned by <a href="http://theresiliencespace.com/" target="_blank">The&nbsp;Resilience&nbsp;Space</a>
            </div>
        </div>
        <a id="license" rel="license" class="faded" target="_blank" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"></a>
        <a class="faded ribbon" target="_blank" href="https://github.com/jonathanhogg/i-feel/">Find me on GitHub</a>
    </body>
</html>
